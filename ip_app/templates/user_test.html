{% extends "test69.html" %}


{% block content %}

  <div class="container">
  <h1>Current User: {{current_user.username}}</h1>
   <table>
  {% for user in users %}
        <tr valign="top">
            <td><img src="{{ user.avatar(38) }}"></td>
             <td> <h1> ID: {{ user.id }} </h1> 
              User: {{ user.username }}  
              <p> Email: {{ user.email }} </p>
              <p> <a href= {{ url_for("profile", username=user.username)  }} > {{user.username}}'s Profile </a> </p>
              <p> - </p>
        </tr>
    {% endfor %}
    </table>

  </div>

{% endblock %}
